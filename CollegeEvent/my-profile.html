    <script>
      window.onload = function() {
  // Fetch student information from the server
  fetch('adminget_profile.php')
    .then(function(response) {
      return response.json();
    })
    .then(function(data) {
      // Update profile section with student information
      document.getElementById("studentName").textContent = data.name;
      document.getElementById("studentNameValue").textContent = data.name;
      document.getElementById("mobileValue").textContent = data.mobile;
      document.getElementById("emailValue").textContent = data.email;
      document.getElementById("userNameValue").textContent = data.username;
    })
    .catch(function(error) {
      console.log('Error:', error);
    });

  // Logout button event listener
  var logoutButton = document.getElementById("logoutButton");
  logoutButton.addEventListener("click", function() {
    // Perform logout logic (e.g., destroy session, redirect to login page)
    fetch('logout.php')
    .then(function(response) {
      // Redirect to the login page or any other desired page
      window.location.href = 'index.html';
    })
    .catch(function(error) {
      console.log('Error:', error);
    });
  });
};
