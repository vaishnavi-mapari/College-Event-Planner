<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center bg-primary text-white p-3 rounded">Welcome to EventConnect</h1>
    <h2 class="text-center">Sign In</h2>
    
    <form id="signin-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

    <div class="message text-center" id="message"></div>

    <p class="mt-3">Don't have an account? <a href="SignUp4.html">Sign Up</a></p>

    <div class="footer text-center mt-3 bg-primary text-white p-2 rounded">
      &copy; 2023 College Events Manager. All rights reserved.
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  <script src="SignIn4.js"></script>
</body>

</html>
